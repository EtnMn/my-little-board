# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

name: Build

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "iac/**"
      - "tests/**"
      - "Directory.**.props"
      - "global.json"
  workflow_dispatch:

jobs:
  build:
    name: Build and Test .NET projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --no-restore --configuration Release --verbosity normal

      - name: dotnet publish
        run: dotnet publish -c Release --property:PublishDir=${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: blazor-server-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Restore Tools
        run: dotnet tool restore

      - name: Bundle EF bundle
        run: |
          dotnet ef migrations bundle \
          --startup-project src/Server \
          --project src/Infrastructure \
          --configuration Release \
          --self-contained \
          --no-build \
          --force

      - name: Publish database bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: efbundle
          path: ./efbundle

  deploy:
    strategy:
      matrix:
        target: [Development]
    name: ${{ matrix.target }}
    permissions:
      id-token: write # This is required for requesting the JWT
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ matrix.target }}
    secrets: inherit
